extend schema
  @link(
    url: "https://specs.apollo.dev/federation/v2.6"
    import: ["@key"]
  )

type Query {
  hello: String!
}

type Mutation {
  login(input: LoginInput!): AuthPayload!
  logout: Boolean!
}

input LoginInput {
  email: String!
  password: String!
}

type AuthPayload {
  token: String!
}

