extend schema
  @link(
    url: "https://specs.apollo.dev/federation/v2.6"
    import: ["@key"]
  )

type Query {
  hello: String!
}

type Mutation {
  login(input: LoginInput!): AuthPayload!
  logout: Boolean!
  createUser(input: CreateUserInput!): User!
}

input LoginInput {
  email: String!
  password: String!
}

type AuthPayload {
  token: String!
}

type User {
  id: ID!
  firstName: String!
  lastName: String!
  primaryEmail: String!
  secondaryEmail: String
}

input CreateUserInput {
  firstName: String!
  lastName: String!
  primaryEmail: String!
  secondaryEmail: String
}
